{% extends "layout.html" %}
{% block head %}
<link href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=B612+Mono" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
{% endblock %}
{% block body %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">

<body class="text-center" style="font-family: 'B612 Mono', monospace; background-color: #000;">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h4 class="masthead-brand" style="color: #fff;">Metabase</h4>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="#">Home</a>
            <a class="nav-link" href="#">Github</a>
            <a class="nav-link" href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading" style="font-family: 'Anton', sans-serif; color: #fff;">Metabase</h1>
        <p class="lead"><h5 style="font-family: 'Exo 2', sans-serif; color: #fff;">Metabase is an anonymous chat app written in Python, and Powered by <a style="color: #7986cb;" href="https://getbootstrap.com/"> Bootstrap </a> and Javascript.</h5></p>
        <p class="lead">
          <a href="{{ url_for('login') }}" class="btn btn-lg btn-secondary">Start</a>
        </p>
      </main>
      <hr>
      <footer class="mastfoot mt-auto">
        <div class="inner">
          <a href="{{ url_for('index') }}"><h5>Metabase Org.</h5></a>
        </div>
      </footer>
    </div>
